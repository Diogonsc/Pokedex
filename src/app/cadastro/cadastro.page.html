<ion-header [translucent]="true">
    <ion-toolbar color="primary">
    <ion-title color="">Cadastrar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <img src="/assets/image/pokemon.jpg"/>


  <ion-header>
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sobrenome:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade:</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone:</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Email">
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
        </ion-button>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item> 

    <ion-button expand="full" color="success">Salvar</ion-button>


    
  </ion-header>

</ion-content>
